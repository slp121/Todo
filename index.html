<html lang="zh">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <meta charset="UTF-8">
    <title>My Todo App</title>
    <link rel="icon" type="image/x-icon" href="image/icon.ico" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/jquery.datetimepicker.min.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
<div class="msg">
    <span class="msg-content"></span>
    <span class="anchor confirmed">知道了</span>
</div>
<h1>我的Todo</h1>
<div class="container"><!-- 总容器开始 -->
    <!-- <h1>我的Todo</h1> -->
    <form class="add-task">
        <input name="content"
               type="text"
               placeholder=""
               autofocus
               autocomplete="off"
        >
        <button type="submit">submit</button>
    </form>
    <div class="task-list"><!--清单列表开始-->
        <!--<div class="task-item">&lt;!&ndash; 任务开始 &ndash;&gt;-->
        <!--<span><input type="checkbox"></span>-->
        <!--<span class="task-content">item content 1</span>-->
        <!--<span>delete</span>-->
        <!--<span>detail</span>-->
        <!--</div>&lt;!&ndash; 任务结束 &ndash;&gt;-->
    </div><!--清单列表结束-->
    <div class="task-detail-mask"></div>
    <div class="task-detail"><!-- 任务详情开始 -->
    </div><!-- 任务详情结束 -->
</div><!-- 总容器结束 -->
<video class="alerter" src="alert.mp3" loop="loop"></video>
<script src="js/jquery.js"></script>
<script src="js/jquery.datetimepicker.full.js"></script>
<script src="js/store.js"></script>
<script src="js/base.js"></script>
</body>
</html>
